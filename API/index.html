<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <div class="container">
        <h1>Liste des tâches</h1>
        
        <ul id="tacheListe"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const tacheListe = document.getElementById("tacheListe");
            axios.get("http://localhost:1234/getTaches")
            .then(response => {
                console.log(response.data)
                const questions = response.data;
                tacheListe.innerHTML = '';
                questions.forEach(tache => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${tache.id} Intitulé: ${tache.intitule} Description: ${tache.description}`;
                    tacheListe.appendChild(li);
                });
            })
    </script>
</body>
</html>
